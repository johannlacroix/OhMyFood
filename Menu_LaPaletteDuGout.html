<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description de la page">
    <meta name="keywords" content="mots-clés, pour, le, référencement">
    <meta name="author" content="Votre Nom">
    <title>Menu - La Palette Du Goût</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8abe0ff1d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="nav-content">
                <div class="icon-goback">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <img src="./assets/Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo" />
            </div>
        </nav>
    </header>

    <main>
        <img class="bg-image"
            src="./assets\Images et textes Ohmyfood\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="Image de fond : plat sur une table de restaurant" />
        <div class="general-container">
            <div class="restaurant-name-container">
                <p class="restaurant-name">La Palette Du Goût</p>
                <div class="like-restaurant-container" onclick="toggleLike(this)">
                    <img src="assets/Images et textes Ohmyfood/white-heart.svg" class="heart-icon white-heart">
                    <img src="assets/Images et textes Ohmyfood/purple-heart.svg" class="heart-icon purple-heart hidden">
                </div>
            </div>


            <div class="card-title-menu-section">ENTREES</div>
            <div class="line-2"></div>
            <div class="card-menu">
                <div class="plate-text-like">
                    <div class="plate-text">
                        <h3 class="text text-bold">La Palette Du Goût</h3>
                        <p class="text text-left">Ménilmontant</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-bg">
        <p class="footer-bg">
            <img src="/assets/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg"></img>
            <i class="fa-solid fa-utensils"></i>
        <p class="text">Proposer un restaurant</p>
        <i class="fa-solid fa-handshake"></i>
        <p class="text">Devenir partenaire</p>
        <p class="text">Mentions légales</p>
        <p class="text">Contact</p>
        </p>

    </footer>
    <script src="toggleLike.js"></script>
</body>

</html>
